<div class="container-fluid mt-4 full-width-container">
    <div class="row">
        <div class="col-12">
            <ul>
                <p></p>
            </ul>
            <h2 class="text-center mb-4">Gerenciar DÃ­vidas</h2>
        </div>
    </div>
    <form id="dividaForm">
        <div class="row">
            <div class="col-md-6">
                <strong><label for="status">Status:</label></strong>
                <select name="status" id="status" class="form-control">
                    <option value="em dia">Em Dia</option>
                    <option value="inadimplente">Inadimplente</option>
                    <option value="caducada">Caducada</option>
                    <option value="negociada">Negociada</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <strong><label for="valorTotal">Valor Total:</label></strong>
                <input type="number" name="valorTotal" id="valorTotal" min="0" required class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <strong><label for="valorParcela">Valor das Parcelas:</label></strong>
                <input type="number" name="valorParcela" id="valorParcela" min="0" required class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <strong><label for="dataInicial">Data Inicial:</label></strong>
                <input type="date" name="dataInicial" id="dataInicial" required class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <strong><label for="dataFinal">Data Final:</label></strong>
                <input type="date" name="dataFinal" id="dataFinal" required class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <strong><label for="qtdParcelas">Quantidade de Parcelas:</label></strong>
                <input type="number" name="qtdParcelas" id="qtdParcelas" min="1" required class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn-custom" type="submit">Inserir</button>
                <ul>
                    <p></p>
                </ul>
            </div>
        </div>
    </form>
</div>
