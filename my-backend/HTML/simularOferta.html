<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Oferta</title>
    <link rel="stylesheet" href="path/to/bootstrap.css">
    <link rel="stylesheet" href="path/to/your/custom.css">
</head>

<body>
    <div class="container">
        <h2>Simulação da Oferta</h2>
        <div id="oferta-detalhes">
            <!-- Detalhes da oferta serão carregados aqui -->
        </div>
        <button class="btn-custom" onclick="confirmarSimulacao()">Confirmar Simulação</button>
    </div>
</body>
<script src="path/to/jquery.js"></script>
<script src="path/to/bootstrap.bundle.js"></script>
<script src="../scripts/simularOferta.js"></script>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Simulação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você deseja simular esta oferta?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmSimulation">Simular</button>
            </div>
        </div>
    </div>
</div>
