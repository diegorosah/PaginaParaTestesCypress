<div class="container-fluid mt-4 full-width-container">
    <div class="row">
        <div class="col-12">
            <ul>
                <p></p>
            </ul>
            <h2 class="text-center mb-4">Gerenciar Historico Financeiro</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <strong><label for="tipo">Tipo:</label></strong>
            <select name="tipo" id="tipo" class="form-control">
                <option value="entrada">Entrada</option>
                <option value="saída">Saída</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <strong><label for="periodo">Período (anos):</label></strong>
            <input type="number" name="periodo" id="periodo" min="1" required class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <strong><label for="frequencia">Frequência:</label></strong>
            <select name="frequencia" id="frequencia" class="form-control">
                <option value="mensal">Mensal</option>
                <option value="bimestral">Bimestral</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <strong><label for="valor">Valor:</label></strong>
            <input type="number" name="valor" id="valor" min="0" required class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <strong><label for="dataInicio">Data Início:</label></strong>
            <input type="date" name="dataInicio" id="dataInicio" required class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <button class="btn-custom" id="inserirHistoricoBtn">Inserir</button>
            <ul>
                <p></p>
            </ul>
        </div>
    </div>
</div>
