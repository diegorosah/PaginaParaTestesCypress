<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div id="header"></div>

        <!-- Próximos Pagamentos -->
        <!-- Dentro do seu arquivo HTML -->
        <div class="container-fluid mt-4 full-width-container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-4">Próximos Pagamentos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group" id="pagamentosList"> <!-- Adicione um id para referência -->
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-custom w-100" id="schedulePaymentBtn" data-toggle="modal"
                        data-target="#agendarPagamentoModal">Agendar Pagamento</button>
                </div>
            </div>
        </div>


        <!-- Modal para Agendar Pagamentos -->
        <!-- Modal para Agendar Pagamentos -->
        <div class="modal fade" id="agendarPagamentoModal" tabindex="-1" role="dialog"
            aria-labelledby="agendarPagamentoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agendarPagamentoModalLabel">Agendar Pagamento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="agendarPagamentoForm">
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <input type="text" class="form-control" id="descricao" name="descricao"
                                    placeholder="Descrição do pagamento" required>
                            </div>
                            <div class="form-group">
                                <label for="valor">Valor:</label>
                                <input type="number" class="form-control" id="valor" name="valor"
                                    placeholder="Valor do pagamento" required>
                            </div>
                            <div class="form-group">
                                <label for="vencimento">Data de Vencimento:</label>
                                <input type="date" class="form-control" id="vencimento" name="vencimento" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-custom" id="agendarPagamentoBtn">Salvar</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Ofertas -->
        <div class="offers mt-4">
            <h2 class="text-center mb-4">Ofertas para Você</h2>
            <p class="text-center">Confira nossas melhores opções de investimento!</p>
        </div>

        <!-- Gerenciar Conta -->
        <div class="container-fluid mt-4 full-width-container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-4">Gerenciar Conta</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="valorDeposito">Valor para Adicionar:</label>
                </div>
                <div class="col-md-6">
                    <input type="number" id="valorDeposito" class="form-control" placeholder="Insira o valor">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-custom w-100" id="addSaldoBtn">Adicionar Saldo</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="valorCobranca">Valor da Cobrança:</label>
                </div>
                <div class="col-md-6">
                    <input type="number" id="valorCobranca" class="form-control" placeholder="Insira o valor">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-custom w-100" id="cobrarContaBtn">Cobrar Conta</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="descCobranca">Descrição:</label>
                </div>
                <div class="col-md-8">
                    <input type="text" id="descCobranca" class="form-control" placeholder="Insira a descrição">
                    <ul>
                        <p></p>
                    </ul>
                </div>
            </div>
        </div>


        <!-- JavaScript do Bootstrap e jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
</body>

</html>
