<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div id="header"></div>

        <!-- Extrato -->
        <div class="container-fluid mt-4 full-width-container">
            <table class="table">
                <thead>
                    <tr>
                        <th style="color: white;">Data</th>
                        <th style="color: white;">Descrição</th>
                        <th style="color: white;">Valor</th>
                    </tr>
                </thead>
                <tbody id="extratoList" style="color: white;">
                    <!-- Linhas do extrato serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
