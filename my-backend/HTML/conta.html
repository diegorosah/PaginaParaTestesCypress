<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .full-width-container {
            padding: 15px;
        }
    </style>
</head>

<body>
    <!-- Conteúdo Principal -->
    <div class="content container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Gerenciar Conta</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <strong><label for="valorDeposito">Valor para Adicionar:</label></strong>
                <input type="number" id="valorDeposito" class="form-control" placeholder="Insira o valor">
            </div>
            <div class="col-12 col-md-2 mt-3 mt-md-0">
                <button class="btn btn-custom btn-block" id="addSaldoBtn">Adicionar Saldo</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <strong><label for="valorCobranca">Valor da Cobrança:</label></strong>
                <input type="number" id="valorCobranca" class="form-control" placeholder="Insira o valor">
            </div>
            <div class="col-12 col-md-2 mt-3 mt-md-0">
                <button class="btn btn-custom btn-block" id="cobrarContaBtn">Cobrar Conta</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <strong><label for="descCobranca">Descrição:</label></strong>
                <input type="text" id="descCobranca" class="form-control" placeholder="Insira a descrição">
            </div>
        </div>
    </div>

    <!-- JavaScript do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
