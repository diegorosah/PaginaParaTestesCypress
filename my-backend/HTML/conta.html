<!-- Gerenciar Conta -->
<div class="container-fluid mt-4 full-width-container">
    <div class="row">
        <div class="col-12">
            <ul>
                <p></p>
            </ul>
            <h2 class="text-center mb-4">Gerenciar Conta</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <strong><label for="valorDeposito">Valor para Adicionar:</label></strong>
        </div>
        <div class="col-md-6">
            <input type="number" id="valorDeposito" class="form-control" placeholder="Insira o valor">
        </div>
        <div class="col-md-2">
            <button class="btn btn-custom w-100" id="addSaldoBtn">Adicionar Saldo</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <strong><label for="valorCobranca">Valor da Cobrança:</label></strong>
        </div>
        <div class="col-md-6">
            <input type="number" id="valorCobranca" class="form-control" placeholder="Insira o valor">
        </div>
        <div class="col-md-2">
            <button class="btn btn-custom w-100" id="cobrarContaBtn">Cobrar Conta</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <strong><label for="descCobranca">Descrição:</label></strong>
        </div>
        <div class="col-md-8">
            <input type="text" id="descCobranca" class="form-control" placeholder="Insira a descrição">
            <ul>
                <p></p>
            </ul>
        </div>
    </div>
</div>
